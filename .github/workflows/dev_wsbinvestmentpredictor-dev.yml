# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - WSBInvestmentPredictor-Dev

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build frontend (Blazor WebAssembly)
        working-directory: ./Frontend
        run: dotnet build WSBInvestmentPredictor.Frontend.sln --configuration Release

      - name: Build backend
        working-directory: ./Backend
        run: dotnet build WSBInvestmentPredictor.Backend.sln --configuration Release

      - name: dotnet publish
        working-directory: ./Backend/src/Prediction/WSBInvestmentPredictor.Prediction.API
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8BC3001BD0DD46128C9AE61A7426D026 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DA8A8578691C4FC3B40E72ABF7A0C8C6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_77969659451141C68B5495A5AB4FD961 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'WSBInvestmentPredictor-Dev'
          slot-name: 'Production'
          package: .
          